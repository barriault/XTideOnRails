<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Calendar</title>
  <link rel="stylesheet" href="calendar.css" type="text/css" />
  <script src="calendar.js" type="text/javascript">
  </script>
  <style type="text/css">
    * {
      font-family: sans-serif;
      font-size: 13px;
    }
    input {
      border: 1px solid silver;
    }
  </style>
</head>

<body>
  <p>Click on the <b>Date</b> text field to see the calendar in
  action.</p>

  <form action="">
    <table>
      <tr>
        <td>Date (%d-%b-%Y format):</td>
        <td><input type="text" value="%d %b %Y"
          onfocus="this.select();calendar_open(this)"
          onclick="event.cancelBubble=true;this.select();calendar_open(this)" />
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Date (%d-%B-%Y format):</td>
        <td><input type="text" value="%d %B %Y"
          onfocus="this.select();calendar_open(this,{format:'%d %B %Y'})"
          onclick="event.cancelBubble=true;this.select();calendar_open(this,{format:'%d %B %Y'})" />
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Date (%d/%m/%Y format):</td>
        <td><input type="text" value="%d/%m/%Y"
          onfocus="this.select();calendar_open(this,{format:'%d/%m/%Y'})"
          onclick="event.cancelBubble=true;this.select();calendar_open(this,{format:'%d/%m/%Y'})" />
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Date (%Y-%m-%d format):</td>
        <td><input type="text" value="%Y-%m-%d"
          onfocus="this.select();calendar_open(this,{format:'%Y-%m-%d'})"
          onclick="event.cancelBubble=true;this.select();calendar_open(this,{format:'%Y-%m-%d'})" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
